plugins {
    id 'java'
}

group = 'co.votingsystem'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':common')
    implementation 'com.zeroc:ice:3.7.10'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

tasks.register('runMultiQuerySimulator', JavaExec) {
    group = 'application'
    description = 'Ejecuta simulador de m√∫ltiples clientes de consulta'
    classpath = sourceSets.main.runtimeClasspath
    mainClass.set('client.query.MultiQuerySimulator')
    args 'config.query', '5', '10'  // puedes modificar estos valores
}


